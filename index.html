<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree - Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding-top: 40px; }
        h1 {
    /* ... các thuộc tính khác ... */
    background: linear-gradient(to bottom, #fff, #eebb66);
    -webkit-background-clip: text; /* Dành cho Chrome/Safari */
    background-clip: text;         /* Thuộc tính chuẩn cần thêm vào */
    -webkit-text-fill-color: transparent;
}
        .upload-wrapper { margin-top: 20px; pointer-events: auto; text-align: center; transition: opacity 0.5s; }
        .ui-hidden { opacity: 0; pointer-events: none !important; }
        .upload-btn { background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(212, 175, 55, 0.4); color: #d4af37; padding: 10px 25px; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; font-size: 10px; backdrop-filter: blur(5px); }
        .upload-btn:hover { background: #d4af37; color: #000; }
        #file-input { display: none; }
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        .spinner { width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); border-top: 1px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #webcam-wrapper { position: absolute; bottom: 40px; right: 40px; width: 120px; height: 90px; opacity: 0; pointer-events: none; }
    </style>
    <script type="importmap">
        { "imports": { 
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", 
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/", 
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        } }
    </script>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="canvas-container"></div>
    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <label class="upload-btn">Add Memories<input type="file" id="file-input" multiple accept="image/*"></label>
            <div style="color:rgba(212,175,55,0.5); font-size:9px; margin-top:8px;">Press 'H' to Hide Controls</div>
        </div>
    </div>
    <div id="webcam-wrapper"><video id="webcam" autoplay playsinline></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1200, dustCount: 2000, treeHeight: 24, treeRadius: 8 }
        };

        const STATE = { mode: 'TREE', focusTarget: null, hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 } };
        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock();
        let particleSystem = [], photoMeshGroup = new THREE.Group(), handLandmarker, video, caneTexture;

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const spotGold = new THREE.SpotLight(0xffcc66, 100);
            spotGold.position.set(30, 40, 40);
            scene.add(spotGold);

            createParticles();
            createDust();
            setupPostProcessing();
            setupEvents();
            
            try { await initMediaPipe(); } catch(e) { console.log("Webcam skip"); }
            
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 800);
            animate();
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.4, 16, 16);
            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1, roughness: 0.2 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const mesh = new THREE.Mesh(sphereGeo, Math.random() > 0.3 ? greenMat : goldMat);
                const p = new Particle(mesh, 'DECO');
                mainGroup.add(mesh);
                particleSystem.push(p);
            }
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.05);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.6 });
            for (let i = 0; i < CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                particleSystem.push(new Particle(mesh, 'DUST', true));
                mainGroup.add(mesh);
            }
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                const t = Math.pow(Math.random(), 0.8);
                const y = (t * CONFIG.particles.treeHeight) - (CONFIG.particles.treeHeight / 2);
                const r = CONFIG.particles.treeRadius * (1 - t) * (0.8 + Math.random() * 0.4);
                const angle = t * 50 + Math.random() * Math.PI * 2;
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                this.posScatter.set((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40);
            }
            update(dt, mode) {
                let target = (mode === 'TREE') ? this.posTree : this.posScatter;
                this.mesh.position.lerp(target, 2 * dt);
                if (this.isDust && mode === 'TREE') this.mesh.scale.setScalar(0);
                else this.mesh.scale.lerp(new THREE.Vector3(1,1,1), 2*dt);
            }
        }

        function addPhotoToScene(texture) {
            const group = new THREE.Group();
            const frame = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 0.1), new THREE.MeshStandardMaterial({ color: 0xffd700 }));
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.8, 1.8), new THREE.MeshBasicMaterial({ map: texture }));
            photo.position.z = 0.06;
            group.add(frame, photo);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO'));
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.addEventListener("loadeddata", predictWebcam);
        }

        async function predictWebcam() {
            if (handLandmarker && video.currentTime !== -1) {
                const result = handLandmarker.detectForVideo(video, performance.now());
                if (result.landmarks && result.landmarks.length > 0) {
                    STATE.hand.detected = true;
                    STATE.hand.x = (result.landmarks[0][9].x - 0.5) * 2;
                    STATE.mode = 'SCATTER';
                } else {
                    STATE.hand.detected = false;
                    STATE.mode = 'TREE';
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function setupPostProcessing() {
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.6, 0.4, 0.85));
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', (e) => {
                const files = e.target.files;
                Array.from(files).forEach(f => {
                    const reader = new FileReader();
                    reader.onload = (ev) => new THREE.TextureLoader().load(ev.target.result, addPhotoToScene);
                    reader.readAsDataURL(f);
                });
            });
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') document.querySelector('.upload-wrapper').classList.toggle('ui-hidden');
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if (STATE.hand.detected) {
                mainGroup.rotation.y += (STATE.hand.x * 2 - mainGroup.rotation.y) * dt;
            } else {
                mainGroup.rotation.y += 0.5 * dt;
            }
            particleSystem.forEach(p => p.update(dt, STATE.mode));
            composer.render();
        }

        init();
    </script>
</body>
</html>
